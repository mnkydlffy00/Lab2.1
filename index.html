<script type="text/javascript">

    function eto(){

     document.getElementById ("ok").innerHTML = "Name:" + r + ", " + g ;

     document.getElementById("je").innerHTML= p;

     document.getElementById("ta").innerHTML= n;
     document.getElementById("say").innerHTML= g;
    }
